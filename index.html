<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="image and description of The Eisenhower Matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h1 class="visually-hidden">Your new TODO for today</h1>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button type="button">Add</button>
        </div>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete" type="button">
              <img src="./remove.svg" alt="icon with a delete shortcut">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete" type="button">
              <img src="./remove.svg" alt="icon with a delete shortcut">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit" type="button">Edit</button>
            <button class="delete" type="button">
              <img src="./remove.svg" alt="icon with a delete shortcut">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
