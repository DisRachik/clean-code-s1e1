<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__poster" src="./eisenhower-matrix.jpg" alt="image and description of The Eisenhower Matrix">
      <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="todo-section">
        <h1 class="todo-section__title visually-hidden">Your new TODO for today</h1>
        <label class="todo-section__title" for="new-task">Add Item</label>
        <div class="todo-section__new-todo">
          <input id="new-task" class="todo-section__input todo-section__input--new" type="text">
          <button class="todo-section__btn todo-section__btn--add" type="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h2 class="todo-section__title">Todo</h2>
        <ul class="todo-section__list todo-section__list--incomplete">
          <li class="todo-section__item">
            <input class="todo-section__checkbox" type="checkbox">
            <label class="todo-section__label">Pay Bills</label>
            <input type="text" class="todo-section__input">
            <button class="todo-section__btn todo-section__btn--edit">Edit</button>
            <button class="todo-section__btn todo-section__btn--delete" type="button">
              <img class="todo-section__icon" src="./remove.svg" alt="icon with a delete shortcut">
            </button>
          </li>
          <li class="todo-section__item todo-section__item--edit">
            <input class="todo-section__checkbox" type="checkbox">
            <label class="todo-section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-section__input">
            <button class="todo-section__btn todo-section__btn--edit">Save</button>
            <button class="todo-section__btn todo-section__btn--delete" type="button">
              <img class="todo-section__icon" src="./remove.svg" alt="icon with a delete shortcut">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-section">
        <h2 class="todo-section__title">Completed</h2>
        <ul class="todo-section__list todo-section__list--completed">
          <li class="todo-section__item">
            <input class="todo-section__checkbox" type="checkbox" checked>
            <label class="todo-section__label">See the Doctor</label>
            <input type="text" class="todo-section__input">
            <button class="todo-section__btn todo-section__btn--edit" type="button">Edit</button>
            <button class="todo-section__btn todo-section__btn--delete" type="button">
              <img class="todo-section__icon" src="./remove.svg" alt="icon with a delete shortcut">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
